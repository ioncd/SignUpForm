<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marion</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>


<div id="main">
    <div id ="left-container">

        <div id="bg-image">
           <img src="images/img1.jpg" alt="Background Image" >

           <div id="image-content">
               <p> 
                     Photo by
                    <a href="https://unsplash.com/@mcoswalt" target="_blank">Maria Oswalt</a>
                     on
                    <a href="https://unsplash.com/photos/yellow-life-printed-balloon-b9AEmlWZpCs" target="_blank"> 
                    Unsplash
                    </a>
               </p> 
                
                
               
            </div>

        </div>

    </div>

    <div id="right-container">

        <div id="title">
            <p>This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams.<br><br>
            </p> 
            <p>Sign up <em>now</em> to get started</p><br>

            <p>You <em>know</em> you want to.</p><br>
        </div>

        <form action="#" method="post">
            <p>Let's do this!</p><br>
            <div class="form-row">

                <div class="form-group">
                    <label for="fName">First Name</label>
                    <input type="text" name="fName" placeholder="Enter First Name" id="fName" required>
                </div>

                <div class="form-group">
                    <label for="lName">Last Name</label>
                    <input type="text" name="lName" placeholder="Enter Last Name" id="lName" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="sample11@gmail.com" id="email" required>
                </div>

                <div class="form-group">
                    <label for="number">Phone Number</label>
                    <input type="number" name="number" id="number" required>
                </div>

            </div>

            <div class="form-row">

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="form-group">
                    <label for="conf-password">Confirm Password</label>
                    <input type="password" name="conf-password" id="conf-password" required>
                </div>

            </div>
        </form>

        <div id="bottom-container">

        <button type="submit">Create Account</button><br><br>

           <p>Already have an account?<a href="#" id="login"> Log In</a></p> 
           <p> BRRT BRRTTTTTTTTT</p>
            
        </div>

    </div>
</div>
</body>
</html>
